	#\\\\\\\\\\\\\\\\\/////////////////#
	###         KEYBINDINGS          ###
	#\\\\\\\\\\\\\\\\\/////////////////#


#\\\\\\\\\\\\\\\\\/////////////////#
###        VARIABLE SOURCE       ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Load specific variable and path
source = $HOME/.config/hypr/configs/variables.conf


#\\\\\\\\\\\\\\\\\/////////////////#
###             APPS             ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Launch WAYPAPER
bind = $mainMod, I, exec, waypaper --folder $wallpaper
# Launch Apps
bind = $mainMod, D, exec, discord
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, $fileManagert
bind = $mainMod, O, exec, $notes
bind = $mainMod, T, exec, $textedit
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, M, exec, jellyfinmediaplayer --disable-gpu
bind = $mainMod, C, exec, signal-desktop --disable-gpu


#\\\\\\\\\\\\\\\\\/////////////////#
###          FUNCTIONS           ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Execute various functions
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit


#\\\\\\\\\\\\\\\\\/////////////////#
###          SCREENSHOT          ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Bind screenshot
bind = $mainMod, PRINT, exec, hyprshot -m output
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window
bind = SHIFT, PRINT, exec, hyprshot -m region


#\\\\\\\\\\\\\\\\\/////////////////#
###         WINDOW FOCUS         ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Move focus between windows using arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


#\\\\\\\\\\\\\\\\\/////////////////#
###         WINDOW FOCUS         ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Move window using SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


#\\\\\\\\\\\\\\\\\/////////////////#
##  WORKSPACE WALLPAPER SWITCHING ##
#\\\\\\\\\\\\\\\\\/////////////////#

# Bind wallpaper for each monitor
bind = $mainMod, T, exec, bash $scripts/change-wallpapers.sh


#\\\\\\\\\\\\\\\\\/////////////////#
###    WORKSPACE NOTIFICATIONS   ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Display specific notifications using 'hyprctl'
bind = $mainMod, ampersand, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 DISCORD"
bind = $mainMod, eacute, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 CODE"
bind = $mainMod, quotedbl, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 YOUTUBE/TWITCH"
bind = $mainMod, apostrophe, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 GAME/MISC"
bind = $mainMod, parenleft, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 MUSIC"
bind = $mainMod, minus, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 STEAM"
bind = $mainMod, egrave, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 TERM-7"	
bind = $mainMod, underscore, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 TERM-8"
bind = $mainMod, ccedilla, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 MEDIA"
bind = $mainMod, agrave, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 I WAS A MOOSE ONCE!"
bind = $mainMod, S, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 SPECIAL"
bind = $mainMod, X, exec, hyprctl notify 2 1000 "rgb(008080)" "fontsize:100 IMGEN"


#\\\\\\\\\\\\\\\\\/////////////////#
###      WORKSPACE SWITCHING     ###
#\\\\\\\\\\\\\\\\\/////////////////#

# Switch betwenn workspace
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft , workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10


#\\\\\\\\\\\\\\\\/////////////////#
###       WINDOW MOVEMENT       ###
#\\\\\\\\\\\\\\\\/////////////////#

# Move the active window
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10


#\\\\\\\\\\\\\\\\/////////////////#
###    SCRACH PAD WORKSPACE     ###
#\\\\\\\\\\\\\\\\/////////////////#

# Enable toggling between scratchpad or special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT , S, togglespecialworkspace, special:magic
bind = $mainMod, X, togglespecialworkspace, IMGEN
bind = $mainMod SHIFT, X, togglespecialworkspace, special:IMGEN


#\\\\\\\\\\\\\\\\/////////////////#
###     WORKSPACE SCROLLING     ###
#\\\\\\\\\\\\\\\\/////////////////#
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#\\\\\\\\\\\\\\\\/////////////////#
###  FLOATING WINDOW RESIZING   ###
#\\\\\\\\\\\\\\\\/////////////////#

# Move and rezise floating window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#\\\\\\\\\\\\\\\\/////////////////#
###        AUDIO CONTROL        ###
#\\\\\\\\\\\\\\\\/////////////////#

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#\\\\\\\\\\\\\\\\/////////////////#
###      LAPTOP SPECIFIC        ###
#\\\\\\\\\\\\\\\\/////////////////#
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrighnesstUp, exec, brightnessctl s 10%+
bindel = , XF86Mon>BrightnessDown, exec, brightnessctl s 10%-

bind = $mainMod, N, exec, bash ~/test/test.sh
